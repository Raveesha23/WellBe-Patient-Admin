<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrative Staff Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src = "../images/logo.png">
                <h2>WELLBE</h2>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="../Dashboard/index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="menu-text">Dashboard</span>
                    </a> 
                </li>
                <li>
                    <a href="../Appointments/index.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span class="menu-text">Appointments</span>
                    </a>
                </li>
                <li class="active">
                    <i class="fas fa-user"></i><span class="menu-text">Patients</span>
                </li>
                <li>
                    <a href="../Doctor/index.html">
                        <i class="fas fa-user-md"></i>
                        <span class="menu-text">Doctors</span>
                    </a> 
                </li>
                <li>
                    <a href="../Pharmacists/index.html">
                        <i class="fas fa-pills"></i>
                        <span class="menu-text">Pharmacists</span>
                    </a>
                </li>
                <li>
                    <a href="../LabTechs/index.html">
                        <i class="fas fa-vials"></i>
                        <span class="menu-text">Lab Technicians</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-comment-dots"></i>
                        <span class="menu-text">Chat</span>
                    </a>
                </li>
                <li>
                    <i class="fas fa-sign-out-alt"></i><span class="menu-text">Logout</span>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Header -->
            <header class="main-header">
                <div class="header-left">
                    <h1>Create Patient Profile</h1>
                </div>
                <div class="header-right">
                    <div class="notification">
                        <img src="../images/notification.png">
                    </div>
                    <div class="user-details">
                        <div class="user-avatar">
                            <!-- User Avatar Icon -->
                        </div>
                        <div class="user-info">
                            <p class="name">K.S.Perera</p>
                            <p class="role">Administrative Staff</p>
                        </div>
                    </div>
                </div>
            </header>
            <!--Content Container-->
            <div class="content-container">
                <div class="form-tabs">
                    <span class="tab active">User Details</span>
                </div>
                <div class="form-container">
                    
                    <form class="patient-form">
                        <span class="form-title">Personal Information</span>
                        <div class="form-row">
                            <label for="fullName">Full Name:</label>
                            <input type="text" id="fullName" name="fullName">
                        </div>
                        
                        <div class="form-row">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob">
                            <label for="age" class="age-label">Age:</label>
                            <input type="text" id="age" name="age" class="age-input">
                        </div>
                        
                        <div class="form-row">
                            <label for="gender">Gender:</label>
                            <input type="radio" id="male" name="gender" value="M">
                            <label for="male">M</label>
                            <input type="radio" id="female" name="gender" value="F">
                            <label for="female">F</label>
                        </div>
                        
                        <div class="form-row">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address">
                        </div>
                        
                        <div class="form-row">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="form-row">
                            <label for="contact">Contact No:</label>
                            <input type="text" id="contact" name="contact">
                        </div>
                        
                        <button type="submit" class="next-button"><a href="patientForm2.html">Next</a></button>
                        
                    </form>
                </div>
                
                
                
            </div>
                
        </div>
    </div>

</body>
</html>
